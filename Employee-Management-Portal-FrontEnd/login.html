<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Not registered? <a href="#" id="showRegisterForm">Register here</a></p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="registerEmpId">Employee ID</label>
                    <input type="text" id="registerEmpId" name="empId" required>
                </div>
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerContact">Contact Number</label>
                    <input type="text" id="registerContact" name="contactNo" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="registerDob">Date of Birth</label>
                    <input type="date" id="registerDob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="registerDoj">Date of Joining</label>
                    <input type="date" id="registerDoj" name="doj" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="registerDesignation">Designation</label>
                    <input type="text" id="registerDesignation" name="designation" required>
                </div>
                <div class="form-group">
                    <label for="registerLocation">Location</label>
                    <select id="registerLocation" name="location" required>
                        <option value="" disabled selected>Select Location</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
                <button type="button" id="backToLogin">Back</button>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
