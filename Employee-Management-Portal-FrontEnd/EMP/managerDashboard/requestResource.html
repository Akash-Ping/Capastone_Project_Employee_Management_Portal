<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Resource</title>
    <link rel="stylesheet" href="requestResource.css">
</head>
<body>
    <div class="form-container">
        <h2>Request Resource</h2>
        <form id="request-resource-form">
            <div class="form-group">
                <label for="project-select">Project:</label>
                <select id="project-select" required></select>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">Request Resource</button>
                <button type="button" id="cancel-btn" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <script src="requestResource.js"></script>
</body>
</html>
