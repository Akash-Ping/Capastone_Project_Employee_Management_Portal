<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="employeeDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="full-page">
        <aside class="sidebar-ele">
            <h2>Employee Dashboard</h2>
            <ul>
                <li class="selected" data-page="employeeDashboard.html">
                    <i class="fa-solid fa-user"></i> Profile
                </li>
                <li data-page="allEmployee.html">
                    <i class="fa-solid fa-users"></i> All Employees
                </li>
            </ul>
            <button class="logout-btn">
                <i class="fa-solid fa-sign-out-alt"></i> Logout
            </button>
        </aside>
        <div class="main-container">
            <div class="employee-details-container">
                <h1>Employee Details</h1>
                <form class="employee-details-form">
                    <div class="left-section">
                        <div class="form-group">
                            <label for="emp-id">Employee ID:</label>
                            <span class="emp-detail" id="emp-id"></span>
                        </div>
                        <div class="form-group">
                            <label for="emp-name">Name:</label>
                            <span class="emp-detail" id="emp-name"></span>
                        </div>
                        <div class="form-group">
                            <label for="emp-doj">Date of Joining:</label>
                            <span class="emp-detail" id="emp-doj"></span>
                        </div>
                        <div class="form-group">
                            <label for="emp-manager">Manager:</label>
                            <span class="emp-detail" id="emp-manager"></span>
                        </div>
                        <div class="form-group">
                            <label for="emp-email">Email:</label>
                            <span class="emp-detail" id="emp-email"></span>
                        </div>
                    </div>
                    <div class="right-section">
                        <div class="form-group">
                            <label for="emp-contact">Contact:</label>
                            <span class="emp-detail" id="emp-contact"></span>
                        </div>
                        <div class="form-group">
                            <label for="emp-project">Project Name:</label>
                            <span class="emp-detail" id="emp-project"></span>
                        </div>
                        <div class="form-group">
                            <label for="emp-designation">Designation:</label>
                            <span class="emp-detail" id="emp-designation"></span>
                        </div>
                        <div class="form-group">
                            <label for="emp-location">Location:</label>
                            <span class="emp-detail" id="emp-location"></span>
                        </div>
                        <div class="form-group">
                            <label for="emp-skills">Skills:</label>
                            <span class="emp-detail" id="emp-skills"></span>
                        </div>
                    </div>
                </form>
                <div class="button-group">
                    <button id="update-skills-btn">
                        <i class="fa-solid fa-edit"></i> Update Skills
                    </button>
                    <button id="change-password-btn">
                        <i class="fa-solid fa-key"></i> Change Password
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Change Popup -->
    <div class="popup" id="password-popup">
        <span class="overlay"></span>
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <i class="fa-solid fa-key"></i>
            <h2>Change Password</h2>
            <input type="password" id="new-password" placeholder="Enter new password">
            <div class="show-password">
                <input type="checkbox" id="show-password-checkbox">
                <label for="show-password-checkbox">Show Password</label>
            </div>
            <div class="buttons">
                <button id="update-password-btn">Update</button>
            </div>
        </div>
    </div>

    <script src="employeeDashboard.js"></script>
</body>
</html>
