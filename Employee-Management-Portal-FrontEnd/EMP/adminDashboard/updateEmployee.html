<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="updateEmployee.css">
    <title>Update Employee</title>
</head>
<body>
    <div class="update-employee-container">
        <h1>Update Employee</h1>
        <form class="update-employee-form" id="updateEmployeeForm">
            <div class="left-section">
                <div class="form-group">
                    <label for="empId">Employee ID</label>
                    <input type="text" id="empId" name="empId" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contactNo">Contact Number</label>
                    <input type="text" id="contactNo" name="contactNo" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <div class="right-section">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" name="designation" required>
                </div>
                <div class="form-group">
                    <label for="doj">Date of Joining</label>
                    <input type="date" id="doj" name="doj" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <!-- Add Indian cities here -->
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <!-- Add more cities as needed -->
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Confirm</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <script src="updateEmployee.js"></script>
</body>
</html>
