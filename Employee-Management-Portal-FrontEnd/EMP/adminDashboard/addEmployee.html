<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="addEmployee.css">
    <title>Add Employee</title>
</head>
<body>
    <div class="add-employee-container">
        <h1>Add Employee</h1>
        <form id="addEmployeeForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="empId">Employee ID</label>
                    <input type="text" id="empId" name="empId" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="contactNo">Contact Number</label>
                    <input type="text" id="contactNo" name="contactNo" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="doj">Date of Joining</label>
                    <input type="date" id="doj" name="doj" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" name="designation" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="EMPLOYEE">Employee</option>
                        <option value="MANAGER">Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <!-- Locations will be populated here by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="assignedSkills">Assigned Skills</label>
                    <select id="assignedSkills" name="assignedSkills" multiple required>
                        <!-- Skills will be populated here by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <script src="addEmployee.js"></script>
</body>
</html>
