<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Project</title>
    <link rel="stylesheet" href="assignProject.css">
</head>
<body>
    <div class="assign-project-container">
        <h1>Assign Project</h1>
        <div class="form-group">
            <label for="project-select">Project:</label>
            <select id="project-select">
                <option value="">Select Project</option>
            </select>
            <div id="error-project" class="error-message"></div>
        </div>
        <button id="assign-project-btn">Assign Project</button>
        <button id="cancel-btn">Cancel</button>
    </div>

    <script src="assignProject.js"></script>
</body>
</html>
